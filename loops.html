<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Looping/Iteration
    </div>

    <script>
        //for loop
        for (let i = 1 ; i < 11 ; i++){
            console.log(i)
        }

        for (let i = 10 ; i > 0 ; i--){
            console.log(i)
        }
        // or ...
        // for (let i = 10; i >= 1; i--) {
        //         console.log(i)
        //     }
    </script>

    <script>
        // while
        let count = 0
        while(count < 10){
            console.log(count)
            count++
        }
    </script>
</body>
</html>
