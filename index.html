    <!-- Strings - these are alphanumeric characters and symbols. -->
    <script>
        let first_name = "John";
        let second_name = "Doe";
        let fullname = first_name +" "+ second_name;
        console.log(fullname);

    // Trim - remove whitespace from both sides of a String
        fullname = fullname.toLowerCase().trim();
        console.log(fullname);

    // Slicing - getting a part of a string
    // First part is the index where you want to start
    // Second part represents the index to stop +1
        let sl  = fullname.slice(5,8)
        console.log(sl);
    // Concat - joins two or more strings
        fullname =  fullname.concat(" ","Kimani");
        console.log(fullname);

    // Includes - checks if a string contains a specified value
    console.log(fullname.includes("@")) && fullname.includes("."); // returns true or false
    </script>

    <script>
        let people = [{
            name: "John",
            age: 30,
            country: "Kenya"
        },
        {
            name: "Jane",

            country: " Uganda"
        }
    ];

    // Type conversion (type casting)
    // Numbers
    let str = '123'
    let num = Number(str)
    console.log(typeof(num))
