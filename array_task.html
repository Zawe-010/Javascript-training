<!-- Assignment 1: Combine Arrays
Given two arrays arr1 and arr2, combine them into a single array combinedArray using the .concat() method. Then, remove
the first element from combinedArray using the .shift() method. Finally, display the modified combinedArray.
Assignment 2: Extract Subarray
Given an array “sourceArray”, extract a subarray “extractedArray” from index 2 to index 4 using the .slice() method.
Then, modify the extractedArray by replacing its elements with 'x', 'y', and 'z' using the .splice() method. Finally,
display both the sourceArray and the modified extractedArray. -->

<!DOCTYPE html>
<html>

<head>
    <title>Array Methods Task</title>
</head>

<body>
    <h1>Open the browser console to see the results of the array method tasks.</h1>

    <script>
        // Assignment 1: Combine Arrays and Modify
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let combinedArray = arr1.concat(arr2); // Combine arrays
        combinedArray.shift(); // Remove the first element
        console.log("Modified Combined Array:", combinedArray); // Output: [2, 3, 4, 5, 6]

        // Assignment 2: Extract and Modify Subarray
        let sourceArray = ['a', 'b', 'c', 'd', 'e', 'f'];
        let extractedArray = sourceArray.slice(2, 5); // Index 2 to 4: ['c', 'd', 'e']

        // Replace all elements in extractedArray using splice
        extractedArray.splice(0, extractedArray.length, 'x', 'y', 'z');

        console.log("Original Source Array:", sourceArray);        // Unchanged
        console.log("Modified Extracted Array:", extractedArray);  // ['x', 'y', 'z']
    </script>
</body>

</html>
