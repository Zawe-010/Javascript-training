<!-- TASK 9: Using Python or PHP or Java or Ruby or JavaScript
Write a program called stars. It should prompt the user for a number, and it should print the number of stars till the
number entered.
Example If rows is 5, it should print the following:
*
**
***
****
*****..... -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printStars() {
                const rows = parseInt(prompt("Enter number of rows:"));
                for (let i = 1; i <= rows; i++) {
                    console.log("*".repeat(i));
                }
            }

            printStars();

    </script>
</body>
</html>
