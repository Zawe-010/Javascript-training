    <div>

    <script>
        let person = {
            name: "Stacy",
            age: 20,
            height: "170cm",
            job: "Software Developer",
            isMarried: false,
            "full name": "Nairobi"
        }
        // Using dot notation
        console.log(person)
        console.log(person.job)
        let height = person.height
        console.log(height)
        // Using bracket notation
        console.log(person["age"])
        console.log(person["full name"])
        let key = "name"
        console.log(person.key)
        console.log(person[key]) // == console.log(person["name"])
    </script>

    <script>
        // Nested object
        let user = {
            name: "Alice",
            hobbies: ["cycling", "painting"],
            posts: [
                {
                    id: 1,
                    title: "My first post",
                    comments: [
                        { id: 101, text: "Great post!" },
                        { id: 102, text: "Thanks for sharing." },
                    ],
                },
                {
                    id: 2,
                    title: "Another day",
                    comments: [],
                },
            ],
        };
        // Display 'thanks for sharing' in the comment section
        console.log(user.posts[0].comments[1].text);
        console.log(Object.keys(user))
        let values = Object.values(user)
        console.log(values)
        let entries = Object.entries(user)
        console.log(entries)
    </script>
