<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Function Expression
    </div>

    <script>
        function goodbye(){
            console.log("Goodbye")
        }

        goodbye()
        
        let goodbye = function(){
            console.log("Goodbye")
        }
        goodbye()
    </script>
</body>
</html>
