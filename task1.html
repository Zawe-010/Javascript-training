<!-- TASK 1: Using Python or PHP or Java or Ruby or JavaScript
Write a program that prompts the user to enter the base and height of a triangle and returns its area. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateTriangleArea() {
                const base = parseFloat(prompt("Enter the base of the triangle:"));
                const height = parseFloat(prompt("Enter the height of the triangle:"));
                const area = 0.5 * base * height;
                console.log("Area of the triangle is:", area);
            }

            calculateTriangleArea();

    </script>
</body>
</html>
