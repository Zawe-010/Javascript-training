<!-- TASK 14: Using Python or PHP or Java or Ruby or JavaScript
Write a program that takes input of 2 values and adds them. The program should only accept numbers and floats only or
otherwise display an error “invalid character entered” and take the user to re-enter the inputs . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addNumbers() {
            while (true) {
                let input1 = prompt("Enter first number:");
                let input2 = prompt("Enter second number:");

                let num1 = parseFloat(input1);
                let num2 = parseFloat(input2);

                if (!isNaN(num1) && !isNaN(num2)) {
                    let sum = num1 + num2;
                    console.log(`The sum is: ${sum}`);
                    break;
                } else {
                    console.log("Invalid character entered. Please enter numbers only.");
                }
            }
        }

        addNumbers();

    </script>
</body>

</html>
