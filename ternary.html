    <script>
        // Using a ternary operator , check if a number is positive. Take user's input using prompt
        let num = parseFloat(prompt("Enter a number:"));
        let result = (num >= 0) ? "The number is positive." : "The number is negative.";
        console.log(result);
    </script>

    <script>
        // Using a ternary operator check if a string is empty
        let userInput = prompt("Enter a string:");
        let results = (userInput === "") ? "The string is empty." : "The string is not empty.";
        console.log(results);
    </script>

    <script>
        // Check if a variable is null using ternary operator
        let value = prompt("Please enter something:");
        let answer = (value === null) ? "The variable is null (you clicked Cancel)." : "The variable is not null (you entered something).";
        console.log(answer);
