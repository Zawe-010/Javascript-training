<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        JS Arrays
    </p>

    <script>
        let arr = [1,2,3,4,5,"John",false,[5,6,7,[8,9,10,[11,"Jane"]]]]

        //Updating an array
        arr[5]="Joyce"
        console.log("Updated array",arr)

        // Size of array
        let size = arr.length
        console.log("Size of array", size)

        // Add an element / Value at the end of an array
        arr.push(true)
        arr.push(100,101,"Mark")
        console.log("Pushed array",arr)

        // Add element at the start of an array
        arr.unshift("JS","Python","Rust")
        console.log("Unshifted array",arr)

        // Remove the last element of an array
        arr.pop()
        console.log("Popped array",arr)

        // Remove the first element of an array
        arr.shift()
        console.log("Shifted array",arr)

        // Reverses the array
        arr.reverse()
        console.log("Reversed array:", arr)

        // Slice the array (non-destructive)
        let sliced = arr.slice(2, 6)
        console.log("Sliced array:", sliced)
        
        // Splice the array (removes 2 elements from index 3)
        let spliced = arr.splice(3, 2)
        console.log("Spliced elements:", spliced)
        console.log("Array after splice:", arr)

        // Add elements using splice
        // Adds at index 2 without removing anything
        arr.splice(2, 0, "JavaScript", "TypeScript")
        console.log("Array after adding elements with splice:", arr)

        // Replace elements using splice
        // Replaces 2 elements starting from index 4
        arr.splice(4, 2, "Ruby", "Go")
        console.log("Array after replacing elements with splice:", arr)

        // Get the index of an element
        console.log("Index of 'Rust':", arr.indexOf("Rust"))

        // Check if an element exists in the array
        console.log("Includes array", arr.includes("Joyce"))

        // Finds the first string in the array
        let foundString = arr.find(item => typeof item === "string")
        console.log("First string:", foundString)

    </script>
</body>
</html>
