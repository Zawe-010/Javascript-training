<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic Operator
        let x = '5'
        let y = 10
        console.log(x + y)
        console.log(x / y)
        console.log(x % y)
        console.log(x ** y)
        console.log(x * y)
        // console.log(Number(x) + y) or console.log(+x + y)
    </script>

    <script>
        // Comparison Operator
        let a = 5
        let b = 10
        console.log(a==b)
        console.log(a!=b)
        console.log(a<b)
        console.log(a>b)
        console.log(a<=b)
        console.log(a>=b)
        console.log(a===b)
        console.log(a!==b)
    </script>

    <script>
        // Assignment Operator
        let c = 5
        let d = 10
        c += d
        // c /= d
        // c %= d
        // c **= d
        // c *= d
        console.log(c)
    </script>

    <script>
        // if...else...
        let e = 5
        if (e==5){
            console.log("Number is 5")
        }
        else{
            console.log("Number is not 5")
        }

        //if...else if...else
        let f = 5
        if(f==5){
            console.log("Number is 5")
        }
        else if(f==6){
            console.log("Number is 6")
        }
        else{
            console.log("Number not found")
        }
    </script>

</body>
</html>
